  lint-check:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
    - uses: actions/checkout@v4
    
    # Backend ë¦°íŠ¸ (ì¡°ê±´ë¶€)
    - name: Set up Python for linting
