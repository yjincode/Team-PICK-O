version: '3.8'

services:
  # 개발용 데이터베이스만 제공
  # Frontend/Backend는 로컬에서 직접 실행
  database:
    image: postgres:15-alpine
    container_name: teamPicko-dev-db
    environment:
      - POSTGRES_DB=teamPicko
      - POSTGRES_USER=teamPicko
      - POSTGRES_PASSWORD=12341234
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teamPicko -d teamPicko"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (PostgreSQL 관리 도구)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: teamPicko-dev-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@picko.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_LISTEN_PORT=80
    volumes:
      - pgadmin-dev-data:/var/lib/pgadmin
    ports:
      - "8080:80"
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

  # 개발용 Redis (캐시, 세션 저장용 - 선택사항)
